    <div id='calendar'></div>

    <script>

      document.addEventListener('DOMContentLoaded', function() {
        var calendarEl = document.getElementById('calendar');
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: 'dayGridMonth',
          events: [{
            title: 'go to google',
            start: '2024-02-08',
            url: 'https://www.google.com/'
          }]
        });
        calendar.render();
      });

    </script>
