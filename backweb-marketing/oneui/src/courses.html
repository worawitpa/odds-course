    <script>
      // Function to fetch data from the API
      function fetchData() {
          // Make a GET request to the API endpoint using Axios
          axios.post('https://b229-49-237-38-105.ngrok-free.app/class_master/list')
              .then(function (response) {
                console.log(response.data);
                  // Handle success: data received
                  // Update HTML content with the fetched data
                  var dataContainer = document.getElementById('data-container');
                  var dataList = '';
                  response.data.forEach(function(item) {
                    console.log('item', item);
                      dataList += '<div class="col-md-6 col-lg-4 col-xl-3">';
                      dataList += '<a class="block block-rounded block-link-pop h-100 mb-0" href="manual-poster.html">';
                      dataList += '<div class="block-content block-content-full text-center">';
                      dataList += '<div class="item item-2x item-circle bg-white-10 py-3 my-3 mx-auto">';
                      dataList += '<img src= "' + item.class_picture + '" width="250%" height="250%" style="vertical-align:top">'
                      dataList += '</div>';
                      dataList += '<div class="fs-sm text-white-75">';
                      dataList += '</div>';
                      dataList += '</div>';
                      dataList += '<div class="block-content block-content-full">';
                      dataList += '<h4 class="h5 mb-1">';
                      dataList += item.class_name;
                      dataList += '</h4>';
                      dataList += '<div class="fs-sm text-muted">' + item.class_description + '</div>';
                      dataList += '</div>';
                      dataList += '</a>';
                      dataList += '</div>';
                  });
                  // dataList += '</ul>';
                  // console.log('dataList:',dataList);
    dataContainer.innerHTML = dataList;

                  
              })
              .catch(function (error) {
                  // Handle error: request failed
                  console.error('Error fetching data:', error);
              });
      }
      
      // Call fetchData function when the page loads
      fetchData();
      </script>
